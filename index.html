<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMORE MIO PET SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">

        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">
    </header>
    <main>
        <section>
            <h1>
                AMORE MIO PET SHOP
                <hr>
            </h1>
            <img id="dogs" src="png.png" alt="Cachorros">
        </section>

        <section>
            <h2>CADASTRO</h2>
            <form id="formulario">
                <label for="nome">1. Nome completo</label>
                <input type="text" id="nome">

                <label for="cpf">2. CPF</label>
                <input type="text" id="cpf">

                <label for="rg">3. RG</label>
                <input type="text" id="rg">

                <label for="data_nascimento">4. Data de nascimento</label>
                <input type="date" id="data_nascimento">

                <label for="sexo">5. Sexo</label>
                <input type="text" id="sexo">

                <label for="telefone">6. Telefone celular</label>
                <input type="text" id="telefone">

                <label for="email">7. E-mail</label>
                <input type="email" id="email">

                <label for="endereco">8. Endereço</label>
                <input type="text" id="endereco">

                <label for="numero">9. Número</label>
                <input type="text" id="numero">

                <label for="bairro">10. Bairro</label>
                <input type="text" id="bairro">

                <label for="cidade">11. Cidade</label>
                <input type="text" id="cidade">

                <label for="estado">12. Estado</label>
                <input type="text" id="estado">

                <label for="cep">13. CEP</label>
                <input type="text" id="cep">

                <label for="profissao">14. Profissão</label>
                <input type="text" id="profissao">

                <label for="contato_alternativo">15. Nome de contato alternativo</label>
                <input type="text" id="contato_alternativo">

                <label for="nome_pet">16. Nome do pet</label>
                <input type="text" id="nome_pet">

                <label for="especie">17. Espécie</label>
                <input type="text" id="especie">

                <label for="raca">18. Raça</label>
                <input type="text" id="raca">

                <label for="sexo_pet">19. Sexo</label>
                <input type="text" id="sexo_pet">

                <label for="data_nasc_pet">20. Data de nascimento</label>
                <input type="date" id="data_nasc_pet">

                <label for="cor">21. Cor predominante</label>
                <input type="text" id="cor">

                <label for="porte">22. Porte</label>
                <input type="text" id="porte">

                <label for="peso">23. Peso atual</label>
                <input type="text" id="peso">

                <label for="pelagem">24. Tipo de pelagem</label>
                <input type="text" id="pelagem">

                <label for="alimentacao">25. Tipo de alimentação</label>
                <input type="text" id="alimentacao">

                <label for="frequencia">26. Frequência de alimentação diária</label>
                <input type="text" id="frequencia">

                <label for="veterinario">27. Veterinário responsável</label>
                <input type="text" id="veterinario">

                <label for="ultima_visita">28. Data da última visita ao veterinário</label>
                <input type="date" id="ultima_visita">

                <label for="historico">29. Histórico de doenças</label>
                <textarea id="historico" rows="3"></textarea>

                <label for="comportamento">30. Comportamento predominante</label>
                <textarea id="comportamento" rows="3"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">

        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">
        <img id="sapo" src="Design sem nome (1)-Photoroom.png" alt="Patas">

    </main>

        <p>Pérola Maria Vieira. EMDS 23 M2</p>

</html>
